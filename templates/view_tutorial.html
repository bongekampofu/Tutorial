<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tutorial</title>
</head>
<body>
    <h2>PDF Viewer</h2>
    <iframe src="{{ url_for('static', filename='uploads/' + filename) }}" width="100%" height="600px">
        This browser does not support PDFs. Please download the file instead.

    </iframe>

    <embed src="{{ url_for('static', filename='uploads/' + filename) }}" width="100%" height="600px" type="application/pdf" />
    <br>
    <a href="{{ url_for('download', filename=filename) }}">Download PDF</a>
</body>
</html>
