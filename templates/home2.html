{% extends "base.html" %}

{% block title %}Home - Tutorials{% endblock %}

{% block content %}
    <h1 class="text-center">Welcome to the Tutorials</h1>

    <div class="row">
        {% for tutorial in tutorials %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ tutorial.title }}</h5>
                        <p class="card-text">{{ tutorial.description }}</p>
                        <a href="{{ url_for('read_online', filename=tutorial.file_url) }}" class="btn btn-primary">Read Online</a>
                        <a href="{{ url_for('download', filename=tutorial.file_url.split('/')[-1]) }}" class="btn btn-secondary">Download</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('upload') }}" class="btn btn-success">Upload a Tutorial</a>
        <a href="{{ url_for('quizzes') }}" class="btn btn-warning">Take a Quiz</a>
        <a href="{{ url_for('upload_quiz') }}" class="btn btn-info">Upload a Quiz</a>
    </div>
{% endblock %}
